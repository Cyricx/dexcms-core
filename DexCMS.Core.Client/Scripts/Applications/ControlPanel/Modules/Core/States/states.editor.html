<div class="col-xs-12">
    <h2>{{title}}</h2>
    <form name="manageState" novalidate angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" name="name" id="name" required
                       validate-on="dirty"
                       ng-model="currentItem.name" />
            </div>
            <div class="form-group">
                <label for="abbreviation">Abbrev:</label>
                <input class="form-control" name="abbreviation" maxlength="2" 
                       id="abbreviation" required
                       validate-on="dirty"
                       ng-model="currentItem.abbreviation" />
            </div>
            <div class="form-group">
                <label for="countryID">Country:</label>
                <select id="countryID" name="countryID"
                        validate-on="dirty"
                         required ng-model="currentItem.countryID" 
                        ng-options="item.countryID as item.name for item in countries"></select>
            </div>
            <button class="btn btn-primary" type="submit" ng-disabled="manageState.$invalid" 
                    >Save</button>
            <a class="btn btn-primary" ui-sref="states">Cancel</a>
        </div>
    </form>
</div>
