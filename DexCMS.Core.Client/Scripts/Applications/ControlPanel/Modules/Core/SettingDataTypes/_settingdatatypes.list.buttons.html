<a class="btn btn-warning" ui-sref="settingdatatypes/:id({id:item.settingDataTypeID})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.settingCount === 0" class="btn btn-danger" 
        ng-click="table.functions.remove(item.settingDataTypeID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.settingCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>
