<a class="btn btn-warning" ui-sref="countries/:id({id:item.countryID})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.stateCount === 0" class="btn btn-danger" 
        ng-click="table.functions.remove(item.countryID)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.stateCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>
