<a class="btn btn-warning" ui-sref="roles/:id({id:item.id})">
    <i class="fa fa-edit"></i>
</a>

<button ng-if="item.userCount === 0" class="btn btn-danger" ng-click="table.functions.remove(item.id)">
    <i class="fa fa-trash-o"></i>
</button>
<button ng-if="item.userCount !== 0" class="btn btn-danger" ng-disabled="true">
    Currently in use
</button>
