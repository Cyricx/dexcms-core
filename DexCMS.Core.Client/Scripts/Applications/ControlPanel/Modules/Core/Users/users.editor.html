<div class="col-xs-12">
    <h2>{{title}}</h2>
    <form name="manageUsers" novalidate angular-validator angular-validator-submit="save(currentItem)">
        <div class="panel-body">
            <div class="form-group">
                <label for="name">User Name:</label>
                <input class="form-control" name="userName" id="userName" required
                       validate-on="dirty"
                       ng-model="currentItem.userName" />
            </div>
            <div class="form-group">
                <label for="name">First Name:</label>
                <input class="form-control" name="firstName" id="firstName" required
                       validate-on="dirty"
                       ng-model="currentItem.firstName" />
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input class="form-control" name="lastName" id="lastName" required
                       validate-on="dirty"
                       ng-model="currentItem.lastName" />
            </div>

            <div class="form-group">
                <label for="name">Preferred Name:</label>
                <input class="form-control" name="preferredName" id="preferredName" 
                       ng-model="currentItem.preferredName" />
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input class="form-control" name="email" type="email" id="email" required
                       validate-on="dirty"
                       ng-model="currentItem.email" />
            </div>
            <div class="form-group checkbox-inline">
                <label>

                    <input type="checkbox" id="emailConfirmed" name="emailConfirmed"
                           ng-model="currentItem.emailConfirmed">
                    Email Confirmed?
                </label>
            </div>
            <div class="form-group">
                <label for="name">Phone Number:</label>
                <input class="form-control" name="phoneNumber" id="phoneNumber"
                       validate-on="dirty" 
                       ng-model="currentItem.phoneNumber" />
            </div>
            <button class="btn btn-primary" ng-disabled="manageUsers.$invalid" type="submit">Save</button>
            <a class="btn btn-primary" ui-sref="roles">Cancel</a>
        </div>
    </form>
</div>
